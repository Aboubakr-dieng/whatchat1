<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsChat</title>
    <script>
        // Vérification immédiate de l'authentification
        if (!localStorage.getItem('auth_token')) {
            window.location.href = '/login.html';
        }
    </script>
  </head>

         </div>
         <div class="w-full h-[15%] flex items-center justify-center flex-col gap-4">
          <i class="fa-solid fa-gear text-2xl"></i>
          <img class="rounded-full w-10 h-10 bg-gray-800" 
               src="/assets/images/profile.jpg" 
               alt="Profile"
               onerror="this.onerror=null; this.src='/assets/images/default-avatar.png';"
               loading="lazy">
          <button id="logoutBtn" class="text-white hover:text-red-500">
              <i class="fas fa-sign-out-alt"></i>
          </button>
         </div>

      </div>

      <div class="w-4/12 h-full flex flex-col p-5 bg-gray-900 text-white">
        <!-- En-tête fixe -->
        <div class="flex justify-between  mb-4 text-white">
            <span class="text-2xl font-semibold text-white">Whatchat</span>
            <div id="ct" class="flex justify-between items-center w-[20%]">
            <i class="fa-solid fa-user-plus"></i>
            <i class="fa-solid fa-ellipsis-vertical text-white text-2xl"></i>
            </div>  
        </div>
        <!-- Barre de recherche -->
        <div class="mb-4">
                <input type="text" 
                    class="w-full h-12 rounded-xl text-white px-4 mb-2 bg-gray-800 text-lg outline-none focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50" 
                    id="input1" 
                    placeholder="Recherche"
                />
                <div id="bloc" class="flex justify-start items-center gap-5 ">
                  <span id="choix" class="border-2 border-gray-800 rounded-2xl p-2">Toutes</span>
                  <span id="choix" class="border-2 border-gray-800 rounded-2xl p-2">Non lues</span>
                  <span id="choix" class="border-2 border-gray-800 rounded-2xl p-2">Favoris</span>
                  <span id="choix" class="border-2 border-gray-800 rounded-2xl p-2">Groupe</span>
                </div>
        </div>
        <!-- Liste des discussions -->
        <div class="flex-1 overflow-y-auto min-h-0 ">
        </div>
      </div>

      <div class="flex-1 h-full flex flex-col bg-gray-900 gap-1">
        <!-- En-tête fixe -->
       <header class="w-full h-14 bg-gray-800 flex justify-between items-center py-6 px-4">
        <div class="flex-1 flex items-center gap-4">
        <img src="/assets/images/profile.jpg" alt="Profile" class="w-10 h-10 rounded-full">
        <span id="pnom" class="text-white text-lg">Sélectionnez un contact</span>
        </div>
        <div class="w-40 h-30 flex items-center justify-around">
          <i class="fas fa-search text-white text-xl cursor-pointer"></i>
          <i class="fas fa-ellipsis-vertical text-white text-xl cursor-pointer"></i>
        </div>
        </header>
        <!-- Section de discussion -->
        <section class="flex-1 p-4" style="background-image: url('/assets/images/chat-bg.png');">
        </section>
        <!-- Pied de page -->
        <footer class="flex justify-between p-3 gap-3 bg-gray-900">
          <input type="text" 
                 class="flex-1 h-full bg-gray-800 text-white text-xl p-4 w-full rounded-xl outline-none  focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50" 
                 id="messageInput" 
                 placeholder="Tapez votre message..." 
                 />
          <div id="send" class="flex">
          <button type="button"
                  class="px-4 py-2 bg-green-500 text-white rounded-full hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed">
              <i class="fas fa-paper-plane"></i>
          </button>
          <i class="fa-solid fa-microphone text-white"></i>
          </div>
        </footer>
      </div>

    </div>

    <div id="createContactModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-gray-800 p-6 rounded-lg w-96 transform transition-transform duration-300">
        <h2 class="text-white text-xl mb-4">Nouveau Contact</h2>
        <form id="createContactForm" class="space-y-4">
            <div>
                <input type="text" 
                       id="contactName"
                       class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600 focus:outline-none focus:border-blue-500"
                       placeholder="Nom"
                       required>
                <span class="text-red-500 text-sm hidden" id="nameError"></span>
            </div>
            <div>
                <input type="tel" 
                       id="contactPhone"
                       class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600 focus:outline-none focus:border-blue-500"
                       placeholder="Téléphone">
                <span class="text-red-500 text-sm hidden" id="phoneError"></span>
            </div>
            <div>
                <input type="email" 
                       id="contactEmail"
                       class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600 focus:outline-none focus:border-blue-500"
                       placeholder="Email">
                <span class="text-red-500 text-sm hidden" id="emailError"></span>
            </div>
            <div class="relative">
                <input type="file" 
                       id="contactPhoto"
                       class="hidden"
                       accept="image/*">
                <button type="button" 
                        id="photoButton"
                        class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600 hover:bg-gray-600">
                    Choisir une photo
                </button>
                <img id="photoPreview" class="hidden w-20 h-20 rounded-full mx-auto mt-2" alt="Preview">
            </div>
            <div class="flex justify-end gap-2">
                <button type="button" 
                        id="cancelContact"
                        class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">
                    Annuler
                </button>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Créer
                </button>
            </div>
        </form>
    </div>
</div>

<div id="createGroupModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-gray-800 p-6 rounded-lg w-96">
        <h2 class="text-white text-xl mb-4">Nouveau Groupe</h2>
        <form id="createGroupForm" class="space-y-4">
            <div>
                <input type="text" 
                       id="groupName"
                       class="w-full bg-gray-700 text-white p-2 rounded"
                       placeholder="Nom du groupe"
                       required>
                <span class="text-red-500 text-sm hidden" id="groupNameError"></span>
            </div>
            <div>
                <textarea id="groupDescription"
                          class="w-full bg-gray-700 text-white p-2 rounded"
                          placeholder="Description du groupe"
                          rows="3"></textarea>
                <span class="text-red-500 text-sm hidden" id="groupDescriptionError"></span>
            </div>
            <div class="relative">
                <input type="file" id="groupPhoto" class="hidden" accept="image/*">
                <button type="button" id="groupPhotoButton"
                        class="w-full bg-gray-700 text-white p-2 rounded">
                    Photo du groupe
                </button>
                <img id="groupPhotoPreview" class="hidden w-20 h-20 rounded-full mx-auto mt-2" alt="Preview">
            </div>
            <div class="flex justify-end gap-2">
                <button type="button" id="cancelGroup"
                        class="px-4 py-2 bg-gray-700 text-white rounded">
                    Annuler
                </button>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded">
                    Créer
                </button>
            </div>
        </form>
    </div>
</div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
